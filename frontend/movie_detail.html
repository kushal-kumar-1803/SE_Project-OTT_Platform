<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Movie Detail</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>

<body>
  <header class="site-header">
    <div class="logo">OTT</div>
    <div class="header-actions">
      <input id="searchInput" placeholder="Search movies..." />
      <a id="homeLink" href="/" style="display: none;">Home</a>
      <a id="loginLink" href="/login">Login</a>
      <a id="adminLink" href="/admin">Admin</a>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </header>

  <main>

    <!-- BACKDROP FIXED -->
    <section id="detail-backdrop" class="detail-backdrop"></section>

    <section id="detail-hero" class="detail-hero">
      <div id="detail-backdrop" class="detail-backdrop"></div>
      <div class="detail-container">

        <img id="detail-poster" class="detail-poster" />

        <div class="detail-meta">
          <h1 id="detail-title"></h1>
          <p id="detail-genres" class="muted"></p>
          <p id="detail-overview"></p>

          <p><strong>Release:</strong> <span id="detail-release"></span></p>
          <p><strong>Rating:</strong> <span id="detail-rating"></span></p>

          <!-- BUTTONS FIXED & CENTERED -->
          <div class="detail-actions">
            <button id="playMovieBtn" class="btn-white">Play Movie</button>
            <button id="playTrailerBtn" class="btn-dark">Play Trailer</button>
            <button id="watchlistBtn" class="btn-dark">Add to Watchlist</button>
          </div>
        </div>

      </div>
    </section>

    <section id="more-like">
      <h2>More like this</h2>
      <div id="similar-row" class="row-cards"></div>
    </section>

  </main>

  <script src="/assets/js/header.js"></script>
  <script src="/assets/js/movie_detail.js?v=5"></script>

</body>
</html>
