<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="add-movie">
      <h2>Add New Movie</h2>
      <form id="addMovieForm">
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="video_url" placeholder="Video URL" required>
        <input type="text" id="poster_url" placeholder="Poster URL (optional)">
        <button type="submit">Add Movie</button>
      </form>
    </section>

    <section class="movie-list">
      <h2>All Movies</h2>
      <div id="moviesContainer" class="movie-grid"></div>
    </section>
  </main>

  <script src="assets/js/admin.js"></script>
</body>
</html>
