<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="logo">OTT Admin Panel</div>
    <div class="header-actions">
      <a href="/">Home</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="admin-main">

    <!-- ADD MOVIE SECTION -->
    <section class="admin-section add-movie">
      <h2>Add New Movie</h2>
      <form id="addMovieForm">
        <input id="title" placeholder="Title" required />
        <input id="genre" placeholder="Genre" required />
        <input id="video_url" placeholder="Video URL" required />
        <input id="poster_url" placeholder="Poster Image URL" />
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Add Movie</button>
      </form>
    </section>

    <!-- MOVIE LIST SECTION -->
    <section class="admin-section movie-list">
      <h2>All Movies</h2>
      <div id="movieList" class="movie-grid"></div>
    </section>

  </main>

  <!-- EDIT MOVIE MODAL -->
  <div id="editMovieModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Movie</h2>
        <span class="close-modal">&times;</span>
      </div>
      <form id="editMovieForm">
        <input type="hidden" id="edit_movie_id" />
        <input id="edit_title" placeholder="Title" required />
        <input id="edit_genre" placeholder="Genre" required />
        <input id="edit_video_url" placeholder="Video URL" required />
        <input id="edit_poster_url" placeholder="Poster Image URL" />
        <textarea id="edit_description" placeholder="Description" required></textarea>
        <div class="modal-actions">
          <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
          <button type="submit">Update Movie</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/admin.js"></script>

  <!-- ADMIN PROTECTION -->
  <script>
    // Check if user is admin before allowing access
    const role = localStorage.getItem("role");
    const token = localStorage.getItem("token");

    if (!token || role !== "admin") {
      alert("Access denied! Admin privileges required.");
      window.location.href = "/login";
    }

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      alert("Logged out successfully!");
      window.location.href = "/login";
    });
  </script>

</body>
</html>
