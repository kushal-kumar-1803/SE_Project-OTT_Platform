<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 25px; }
    table th, table td { padding: 12px; border: 1px solid #ddd; }
    table th { background: #f0f0f0; }
    .approve-btn {
      background: green;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header class="admin-header">
    <div class="logo">OTT Admin Panel</div>
    <div class="header-actions">
      <a href="/">Home</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="admin-main">

    <!-- ADD MOVIE -->
    <section class="admin-section add-movie">
      <h2>Add New Movie</h2>
      <form id="addMovieForm">
        <input id="title" placeholder="Title" required />
        <input id="genre" placeholder="Genre" required />
        <input id="video_url" placeholder="Video URL" required />
        <input id="poster_url" placeholder="Poster Image URL" />
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Add Movie</button>
      </form>
    </section>

    <!-- MOVIES -->
    <section class="admin-section movie-list">
      <h2>All Movies</h2>
      <div id="movieList" class="movie-grid"></div>
    </section>

    <!-- SUBSCRIPTIONS -->
    <section class="admin-section payments">
      <h2>Pending Subscriptions</h2>
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Plan</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Approve</th>
          </tr>
        </thead>

        <tbody id="paymentBody"></tbody>
      </table>
    </section>

  </main>

  <!-- ONLY THIS SCRIPT ALLOWED -->
  <script src="assets/js/admin.js"></script>

</body>
</html>
