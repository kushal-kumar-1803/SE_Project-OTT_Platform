<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OTT Platform</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <div class="form-container">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <p><a href="/forgot">Forgot Password?</a></p>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p>Don't have an account? <a href="/register">Register</a></p>
  </div>

  <!-- PUT SCRIPT AT BOTTOM ALWAYS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailValue = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;

      try {
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: emailValue,
            password: passwordValue
          })
        });

        const data = await response.json();
        console.log("LOGIN RESPONSE:", data);

        if (data.token) {
          // Save JWT token + role in browser (needed for admin gate)
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role || "user");

          alert("Login Successful!");

          // Redirect admins straight to the admin panel
          if ((data.role || "").toLowerCase() === "admin") {
            window.location.replace("http://127.0.0.1:5000/admin");
          } else {
            window.location.replace("http://127.0.0.1:5000/");
          }
        } else {
          alert("Error: " + data.error);
        }

      } catch (err) {
        console.error("JS Error:", err);
        alert("Something went wrong!");
      }
    });
  </script>

</body>
</html>
