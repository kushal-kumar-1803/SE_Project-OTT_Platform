<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Profile</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
  <style>
    .create-box { max-width:480px;margin:60px auto;padding:24px;background:#111;border-radius:10px; }
    .avatar-grid img{ width:60px; height:60px; border-radius:8px; cursor:pointer; margin:6px; border:2px solid transparent; }
    .avatar-grid img.selected{ border-color: #e50914; }
  </style>
</head>
<body>
  <header class="site-header"><div class="logo">OTT</div></header>
  <main>
    <div class="create-box">
      <h2>Create Profile</h2>
      <label>Name</label>
      <input id="profileName" placeholder="Profile name" />
      <div style="margin-top:12px;">
        <label><input type="checkbox" id="isKid" /> Kids profile</label>
      </div>
      <div style="margin-top:12px;">
        <label>Choose avatar (optional)</label>
        <div class="avatar-grid" id="avatarGrid">
          <!-- small set of placeholder avatars -->
          <img src="/assets/images/avatar1.png" data-src="/assets/images/avatar1.png"/>
          <img src="/assets/images/avatar2.png" data-src="/assets/images/avatar2.png"/>
          <img src="/assets/images/avatar3.png" data-src="/assets/images/avatar3.png"/>
          <img src="/assets/images/avatar4.png" data-src="/assets/images/avatar4.png"/>
        </div>
      </div>

      <div style="margin-top:16px;">
        <button id="createBtn" class="btn-white">Create</button>
        <a href="/profiles" style="margin-left:12px;" class="btn-dark">Cancel</a>
      </div>
    </div>
  </main>

  <script src="/assets/js/profiles.js"></script>
</body>
</html>
