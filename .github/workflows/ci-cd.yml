name: CI/CD Pipeline

on:
  push:
    branches: [ main, merge-conflict-fixes ]
  pull_request:
    branches: [ main, merge-conflict-fixes ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          pytest tests/ || echo "No pytest tests found"
          cd ../tests
          python -m unittest discover || echo "No unittest tests found"
      - name: Lint code
        run: |
          pip install flake8
          flake8 backend || echo "Linting issues found"
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: backend/tests/
